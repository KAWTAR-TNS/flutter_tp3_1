name: Flutter CI

on:
  push:
    branches:
      - '**'   # Toutes les branches
  pull_request:
    branches:
      - '**'   # Toutes les branches

jobs:
  build:
    name: Run Flutter app
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code du dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # adapte à ta version locale
          channel: 'stable'

      # 3️⃣ Vérifier la version installée
      - name: Check Flutter version
        run: flutter --version

      # 4️⃣ Télécharger les dépendances
      - name: Get dependencies
        run: flutter pub get

        # 5️⃣ Vérifier la qualité du code
        # (analyse statique du code Dart)
      - name: Analyze code
        run: flutter analyze

      # 6️⃣ Exécuter les tests unitaires (si tu en ajoutes plus tard)
      - name: Run tests
        run: flutter test

      # 7️⃣ (Optionnel) Construire l’application pour Android
      #     Tu peux commenter cette étape si tu veux juste un “run”
      - name: Build APK
        run: flutter build apk --debug
