name: Flutter CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Flutter build (catalogue_app)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Verify Flutter installation
        run: flutter --version

      # Move into the project directory before running any flutter commands
      - name: Get dependencies
        working-directory: catalogue_app
        run: flutter pub get

      - name: Analyze code
        working-directory: catalogue_app
        run: flutter analyze

      - name: Run tests
        working-directory: catalogue_app
        run: flutter test

      - name: Build APK
        working-directory: catalogue_app
        run: flutter build apk --debug
